<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ編集</title>
</head>
<body>
    <h1>マイページ編集</h1>

    <p>{{ user.username }}</p>
    <p>{{ user.user_id }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.memo }}</p>

    <form method="post" action="{% url 'accounts:mypageRegistration' %}">
        {% csrf_token %}
        <button type="submit">登録</button>
    </form>

</body>
</html>
