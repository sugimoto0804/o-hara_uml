{% extends "tool/base.html" %}
{% block title %}マイページ登録{% endblock %}

{% block contents %}
{% block head %}
<style>
.user-info-wrapper {
    display: flex;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 20px;
}

.user-info-wrapper img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
}

.right-column {
    display: flex;
    flex-direction: column;
    width: 320px;
    gap: 12px;
}


.user-details {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.user-details p {
    border: 1px solid #ccc;
    padding: 8px 10px;
    width: 100%;
    box-sizing: border-box;
    margin: 0;
    text-align: center;
}


.button-wrapper {
    display: flex;
    justify-content: flex-end; 
    width: 100%;
}

form button[type="submit"] {
    border: 1px solid #000;
    background-color: #fff;
    padding: 8px 20px;
    cursor: pointer;
}

form {
    text-align: initial;
}
.memo-input {
    border: 1px solid #000; 
    padding: 4px; 
    width: 100%; 
    box-sizing: border-box;
}
</style>
{% endblock %}

<div class="user-info-wrapper">
    <img src="../../../media/default/baseアイコン.png" alt="アイコン">
    <div class="right-column">
        <div class="user-details">
            <p>{{ user.username }}</p>
            <p>{{ user.user_id }}</p>
            <p>{{ user.email }}</p>
            <p>・・・・・・</p>
            <textarea name="memo" class="memo-input">{{ user.memo|default_if_none:"" }}</textarea>
        </div>
        <form method="post" action="{% url 'accounts:mypage' %}">
            {% csrf_token %}
            <div class="button-wrapper">
                <button type="submit">登録</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
