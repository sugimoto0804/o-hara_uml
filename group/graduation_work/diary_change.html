{% extends "tool/base.html" %}

{% block title %}投稿変更{% endblock %}

{% block contents %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <p>
        {{ form.image.label_tag }}
        {{ form.image }}
        {% if form.instance.image %}
            <br>
            <img src="{{ form.instance.image.url }}" alt="現在の画像" width="200">
        {% endif %}
    </p>
