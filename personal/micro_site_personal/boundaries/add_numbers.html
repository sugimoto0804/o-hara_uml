<html>
<head><meta charset="utf-8"><title>2つの整数を入力する</title></head>
<body>
    <h1>2つの整数を入力する</h1>
    <form method="POST">
        <label>名前:</label>
        <input type="integer" name="name" value="{name}">
        <input type="submit" value="保存">
    </form>
    <p>現在の名前: {name_display}</p>
    <p><a href="/">メインメニューに戻る</a></p>
</body>
</html>
